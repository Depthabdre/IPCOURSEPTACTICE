<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<table border="1">
    <!-- Define column groups and styles -->
   <colgroup>
    <col align="left" bgcolor="#f9f9f9" width="150"> 
    <col align="center" bgcolor="red" width="150">  
      
    </colgroup> 
    
    <!-- Table Header -->
    <thead>
      <tr>
        <th>Product</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Stock Status</th>
      </tr>
    </thead>
    
    <!-- Table Body -->
    <tbody>
      <tr>
        <td>Apples</td>
        <td>Fruits</td>
        <td>10</td>
        <td>$5</td>
        <td>Available</td>
      </tr>
      <tr>
        <td>Carrots</td>
        <td>Vegetables</td>
        <td>5</td>
        <td>$3</td>
        <td>Low</td>
      </tr>
      <tr>
        <td>Bananas</td>
        <td>Fruits</td>
        <td>15</td>
        <td>$6</td>
        <td>Available</td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
