<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description List Example</title>
</head>
<body>
    <h1>Programming Terminology</h1>
    <dl>
        <dt>HTML</dt>
        <dd>A markup language for structuring web pages.</dd>
        
        <dt>CSS</dt>
        <dd>A language used to style and design web pages.</dd>
        
        <dt>JavaScript</dt>
        <dd>A programming language for creating interactive web elements.</dd>
        
        <dt>API</dt>
        <dd>Application Programming Interface, a set of functions for interacting with software.</dd>
    </dl>
</body>
</html>
